<div class='chess-board' [ngClass]="{'rotate-board': isSubmited}">
  <div *ngFor="let row of rowArray">
    <div style="display: flex;">
      <div (click)="figureRulesService.changePosition(row,column,this)" *ngFor="let column of columnrray" class="tray"
        [ngClass]="{'green-tray':(column%2==0 && row%2!=0), 'green':(column%2!=0 && row%2==0)}">

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/rock.png" *ngIf="figureRulesService.getFigure(whiteRock,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-rock.png" *ngIf="figureRulesService.getFigure(blackRock,row,column)" >

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/knight.png" *ngIf="figureRulesService.getFigure(whiteKnight,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-knight.png" *ngIf="figureRulesService.getFigure(blackKnight,row,column)">

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/bishop.png" *ngIf="figureRulesService.getFigure(whiteBishop,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-bishop.png" *ngIf="figureRulesService.getFigure(blackBishop,row,column)">

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/queen.png" *ngIf="figureRulesService.getFigure(whiteQueen,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-queen.png" *ngIf="figureRulesService.getFigure(blackQueen,row,column)">

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/king.png" *ngIf="figureRulesService.getFigure(whiteKing,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-king.png" *ngIf="figureRulesService.getFigure(blackKing,row,column)">

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/bishop.png" *ngIf="figureRulesService.getFigure(whiteBishop2,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-bishop.png" *ngIf="figureRulesService.getFigure(blackBishop2,row,column)">

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/knight.png" *ngIf="figureRulesService.getFigure(whiteKnight2,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-knight.png" *ngIf="figureRulesService.getFigure(blackKnight2,row,column)">

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/rock.png" *ngIf="figureRulesService.getFigure(whiteRock2,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-rock.png" *ngIf="figureRulesService.getFigure(blackRock2,row,column)">


        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/pawn.png" *ngIf="figureRulesService.getFigure(whitePawn1,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/pawn.png" *ngIf="figureRulesService.getFigure(whitePawn2,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/pawn.png" *ngIf="figureRulesService.getFigure(whitePawn3,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/pawn.png" *ngIf="figureRulesService.getFigure(whitePawn4,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/pawn.png" *ngIf="figureRulesService.getFigure(whitePawn5,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/pawn.png" *ngIf="figureRulesService.getFigure(whitePawn6,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/pawn.png" *ngIf="figureRulesService.getFigure(whitePawn7,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/pawn.png" *ngIf="figureRulesService.getFigure(whitePawn8,row,column)">

        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-pawn.png" *ngIf="figureRulesService.getFigure(blackPawn1,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-pawn.png" *ngIf="figureRulesService.getFigure(blackPawn2,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-pawn.png" *ngIf="figureRulesService.getFigure(blackPawn3,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-pawn.png" *ngIf="figureRulesService.getFigure(blackPawn4,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-pawn.png" *ngIf="figureRulesService.getFigure(blackPawn5,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-pawn.png" *ngIf="figureRulesService.getFigure(blackPawn6,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-pawn.png" *ngIf="figureRulesService.getFigure(blackPawn7,row,column)">
        <img [ngClass]="{'rotate-board': isSubmited}" src="../assets/images/black-pawn.png" *ngIf="figureRulesService.getFigure(blackPawn8,row,column)">
       
      </div>
    </div>
  </div>
</div>
<div class="submit-btn">
  <p (click)="submit()">დადასტურება</p>
</div>
